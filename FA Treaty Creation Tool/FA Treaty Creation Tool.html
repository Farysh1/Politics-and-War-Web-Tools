<link rel="stylesheet" href="FA Treaty Creation Tool.css">
<script src="FA Treaty Creation Tool.js"></script>
<!DOCTYPE html>
<html>

<head>
    <title>FA Treaty Creation Tool</title> <!-- Name in tab bar -->
    <link rel="icon" type="image/x-icon" href="../assets/UCR_Flag_favicon.png"> <!-- Icon in tab bar -->
</head>

<body class="Background">
    <a href="../index.html"><img src="../assets/Back Arrow.png" alt="" class="back_arrow"></a>
    <div class="Treaty_Creator_calculator_container">
        <h1 class="Treaty_Creator_container_text">FA Treaty Creation Tool</h1>
        <form id="Treaty">
            <div class="Treaty_Creator_calculator_container_Input">
                <label for="Treaty_Type">Treaty Type</label>
                <select id="Treaty_Type" required>
                    <option value="MDP" selected>Choose a treaty type</option>
                    <option value="MDP">MDP</option>
                    <option value="MDoAP">MDoAP</option>
                    <option value="ODP">ODP</option>
                    <option value="ODoAP">ODoAP</option>
                    <option value="Protectorate">Protectorate</option>
                    <option value="NAP">NAP</option>
                    <option value="PIAT">PIAT</option>
                    <option value="NPT">NPT</option>
                </select>
            </div>
            <div class="Treaty_Creator_calculator_container_Input">
                <label for="Your_Alliance">Your Alliance:</label>
                <input type="text" id="Your_Alliance" required>
            </div>
            <div class="Treaty_Creator_calculator_container_Input">
                <label for="Other_Alliance">Other Alliance:</label>
                <input type="text" id="Other_Alliance" required>
            </div>
            <div class="Treaty_Creator_calculator_container_Input">
                <input type="submit" onclick="CreateTreaty()">
            </div>
        </form>
    </div>
</body>

</html>
